<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="weather">
      <input type="text" placeholder="Search" class="search" />
      <div class="information">
        <h2 class="city">Weather in _____</h2>
        <h1 class="temp">0 &degC</h1>
        <h3 class="humidity">Humidity: 0%</h3>
        <h3 class="wind">Wind: 0m/s</h3>
      </div>

      <div class="weatherIcon">
        <img src="cloud_icon.svg" alt="cloud" class="weather_icon" />
        <p>Cloudy</p>
      </div>
    </div>

    <div class="DateTime">
      <h2>8:00 AM</h2>
      <h3>Monday, 01/01/2000</h3>
    </div>

    <div class="footer">
      <a
        class="copyright"
        target="_blank"
        href="https://praveenraj-rs.github.io"
        >&#169; Praveenraj R S</a
      >
    </div>
  </body>
  <script src="script.js"></script>
</html>
